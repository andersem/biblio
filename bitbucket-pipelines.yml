image: node:6.9.4

pipelines:
  default:
    - step:
        caches:
          - node
        script:
          - apt-get update
          - apt-get install -y python-setuptools python-dev build-essential
          - easy_install pip
          - npm install
          - npm test
          - npm run build
          - pip install boto3==1.3.0
          - python aws/cfn_stack_update.py Raffle2Stack aws/stack.yaml